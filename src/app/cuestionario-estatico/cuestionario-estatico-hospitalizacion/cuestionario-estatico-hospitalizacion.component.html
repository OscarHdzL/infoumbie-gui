<app-subheader></app-subheader>
<div class="col-sm-12">
    <div class="form-group" style="text-align: left;">
        <label>{{rubroSeleccionado.rubro}}</label>
        <hr class="red">
    </div>
</div>
<div class="col-sm-12 form-group">
    <label style="font-size: 16px; font-weight: lighter;">Ingresa la información solicitada en los siguientes campos. Es
        importante que no dejes preguntas sin contestar. Si alguna no te aplica, contesta 0 o N/A, según sea el
        caso.</label>
</div>

<div class="col-sm-12">
    <form [formGroup]="form" role="form">
        <div class="form-group col-sm-12" style="font-size: 13px;"> 

            <div class="row form-group">
                <label class="control-label" for="saturacion">1.- ¿Hay saturación del servicio de Hospitalización?:</label>
            </div>
            <div class="row form-group">
                <label class="radio-inline">
                    <input value=1 type="radio" formControlName="saturacion" (change)="guardarCuestionario()" >Si
                </label>
                <label class="radio-inline">
                    <input value=0 type="radio" formControlName="saturacion" (change)="guardarCuestionario()" >No
                </label>
                <div class="col-sm-12">
                    <div class="row form-group">
                        <small class="form-text form-text-error" *ngIf="form.controls['saturacion']?.touched 
                                && !form.controls['saturacion'].valid">{{mensaje.requerido}}</small>
                    </div>
                </div>
            </div>


            <div class="row form-group">
                <label class="control-label" for="camasInsuficientes">2.- ¿Hay saturación del servicio de Hospitalización por Camas insuficientes?:</label>
            </div>
            <div class="row form-group">
                <label class="radio-inline">
                    <input value=1 type="radio" formControlName="camasInsuficientes" (change)="guardarCuestionario()" >Si
                </label>
                <label class="radio-inline">
                    <input value=0 type="radio" formControlName="camasInsuficientes" (change)="guardarCuestionario()" >No
                </label>
                <div class="col-sm-12">
                    <div class="row form-group">
                        <small class="form-text form-text-error" *ngIf="form.controls['camasInsuficientes']?.touched 
                                && !form.controls['camasInsuficientes'].valid">{{mensaje.requerido}}</small>
                    </div>
                </div>
            </div>

            
            <div class="row form-group">
                <label class="control-label" for="estaciasProlongadas">3.- ¿Hay saturación del servicio de Hospitalización por Estancias prolongadas?:</label>
            </div>
            <div class="row form-group">
                <label class="radio-inline">
                    <input value=1 type="radio" formControlName="estaciasProlongadas" (change)="guardarCuestionario()" >Si
                </label>
                <label class="radio-inline">
                    <input value=0 type="radio" formControlName="estaciasProlongadas" (change)="guardarCuestionario()" >No
                </label>
                <div class="col-sm-12">
                    <div class="row form-group">
                        <small class="form-text form-text-error" *ngIf="form.controls['estaciasProlongadas']?.touched 
                                && !form.controls['estaciasProlongadas'].valid">{{mensaje.requerido}}</small>
                    </div>
                </div>
            </div>

            <div class="row form-group">
                <label class="control-label" for="reingreso">4.- ¿Hay saturación del servicio de Hospitalización el Reingreso de pacientes?:</label>
            </div>
            <div class="row form-group">
                <label class="radio-inline">
                    <input value=1 type="radio" formControlName="reingreso" (change)="guardarCuestionario()" >Si
                </label>
                <label class="radio-inline">
                    <input value=0 type="radio" formControlName="reingreso" (change)="guardarCuestionario()" >No
                </label>
                <div class="col-sm-12">
                    <div class="row form-group">
                        <small class="form-text form-text-error" *ngIf="form.controls['reingreso']?.touched 
                                && !form.controls['reingreso'].valid">{{mensaje.requerido}}</small>
                    </div>
                </div>
            </div>

            
            <div class="row form-group">
                <label class="control-label" for="ingresosHospitalarios">5.- ¿Hay saturación del servicio de Hospitalización por el Número elevado de ingresos hospitalarios?:</label>
            </div>
            <div class="row form-group">
                <label class="radio-inline">
                    <input value=1 type="radio" formControlName="ingresosHospitalarios" (change)="guardarCuestionario()" >Si
                </label>
                <label class="radio-inline">
                    <input value=0 type="radio" formControlName="ingresosHospitalarios" (change)="guardarCuestionario()" >No
                </label>
                <div class="col-sm-12">
                    <div class="row form-group">
                        <small class="form-text form-text-error" *ngIf="form.controls['ingresosHospitalarios']?.touched 
                                && !form.controls['ingresosHospitalarios'].valid">{{mensaje.requerido}}</small>
                    </div>
                </div>
            </div>

            <div class="row form-group">
                <label class="control-label" for="porcentaje">6.- ¿Cuál es el porcentaje de reingreso de pacientes?:</label>
            </div>
            <div class="row form-group">
                <input type="number" formControlName="porcentaje"
                    autocomplete="off" class="form-control" id="porcentaje" (change)="guardarCuestionario()"
                    placeholder="Ingrese porcentaje" [min]="0" [max]="100" (keypress)="keyPressOnlyNumbers($event)"/>
                <div class="col-sm-12">
                    <div class="row form-group">
                        <small class="form-text form-text-error" *ngIf="form.controls['porcentaje']?.touched 
                                && !form.controls['porcentaje'].valid">{{mensaje.requerido}}</small>
                    </div>
                </div>
            </div>

            <div class="row form-group">
                <label class="control-label" for="porcentaje">7.- ¿Cuáles son las primeras 5 causas (CIE10) de referencia al siguiente nivel?:</label>
            </div>
            <div  class="row form-group">
                <div class="checkbox">
                    <label>
                      <input type="checkbox" id="noAplica" name="noAplica" (change)="guardarCuestionario()"  
                      formControlName="noAplica">
                      No aplica
                    </label>
                  </div>
            </div>
            <div *ngIf="atencionMedicaHospitalizacion">
                <app-cuestionario-estatico-autocomplete-list [tipo]="rubroSeleccionado.idRubro"
                    (diagnosticosList)="urgenciaListaCIE10($event)" [limite]="5" [btnBloquearBusqueda]="form.get('noAplica').value" 
                    [urgenciasLista]="atencionMedicaHospitalizacion?.atencionMedicaHospitalizacionCie10" >
                </app-cuestionario-estatico-autocomplete-list>
            </div>

            <div *ngIf="!atencionMedicaHospitalizacion">
                <app-cuestionario-estatico-autocomplete-list [tipo]="rubroSeleccionado.idRubro" [limite]="5"  [btnBloquearBusqueda]="form.get('noAplica').value" 
                    (diagnosticosList)="urgenciaListaCIE10($event)"  >
                </app-cuestionario-estatico-autocomplete-list>
            </div>

        </div>
    </form>
</div>
<div class="col-sm-12 form-group" style="margin: 2%">
    <div class="form-group text-right" style="margin: 2%;">
        <button type="button" class="btn btn-danger" style="font-size: 13px;" [routerLink]="['/', navegacion.home]">Ir a
            las áreas</button>
        

        <button *ngIf="!form.get('noAplica').value"  id="guardar" name="guardar" type="button"
            [disabled]="form?.invalid || indCuestionarioCerrado || (atencionMedicaCie10?.length < 5)"
            class="btn btn-primary" style="margin-left: 20px; font-size: 13px;"
            (click)="cerrarCuestionario()">Guardar</button>

        <button *ngIf="form.get('noAplica').value"  id="guardar" name="guardar" type="button"
            [disabled]="form?.invalid || indCuestionarioCerrado "
            class="btn btn-primary" style="margin-left: 20px; font-size: 13px;"
            (click)="cerrarCuestionario()">Guardar</button>
    </div>
</div>
