<app-accordion [title]="'Plan de acciÃ³n'">
  <div class="panel-body">
    <ng-container  *ngIf="conceptos.length > 0; else sinResultados" >
      <app-card-concepto
      *ngFor="let concepto of conceptos"
      [estatus]="obtenEstatusPrincipal(concepto,'estatus')"
