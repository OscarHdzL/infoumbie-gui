     <div class="columna2 fuenteTexto" >
            <div class="meses" 
                 *ngFor="let mes of meses; let index = index;"
                
                 [ngClass]="
                 {
                   'habilitar': mes.files > 0 , 'deshabilitar':mes.files == 0 
                 }"
                 (click)="mes.files > 0 ? active(index+1, mes.nomApi): return; " 
                 >
                <a [ngClass]="
                {
                  'habilitarLink': mes.files > 0 , 'deshabilitarLink':mes.files == 0 
                }"
                >
                  {{ mes.nomFront }}
                </a>
                <div id="barraMes-{{index+1}}"
                [ngClass]="{
                            'active': mes.files > 0 && mes.numero == numeroMes
                           }"
                 class="barra"></div>
            </div>
    </div>
