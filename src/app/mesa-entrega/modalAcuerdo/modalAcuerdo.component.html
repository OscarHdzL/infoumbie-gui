<div class="modal fade bd-example-modal-lg" id="modalNuevoAcuerdo">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" #closeModal data-dismiss="modal">
          <span aria-hidden="true" style="color: #ffffff !important">
            &times;
          </span>
        </button>
        <h4 class="modal-title">
          <img
            src="./assets/images/icono_acuerdo.png"
            alt="Boton consulta"
            class="img-edit"
          />
          Nuevo acuerdo
        </h4>
      </div>
      <div class="modal-body" [formGroup]="form">
        <div class="row"></div>
        <div class="row">
          <div class="form-group col-md-12">
            <label class="control-label font-size-14" for="nombre"
              >Título del acuerdo <span>*</span>:</label
            >
            <input
              type="text"
              class="form-control"
              placeholder="Titulo del acuerdo"
              id="titulo"
              name="titulo"
              formControlName="titulo"
              maxlength="60"
            />
            <span class="contadorTitulo">{{ this.contadorCaracteresTitulo }}/60</span>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-12">
            <label class="control-label font-size-14" for="detalle"
              >Detalle del acuerdo <span>*</span>:</label
            >
            <textarea
              class="form-control"
              placeholder="Ingresa el detalle"
              rows="3"
              id="detalle"
              name="detalle"
              formControlName="detalle"
              maxlength="1000"
            ></textarea>
            <span class="contadorDetalle">{{ this.contadorCaracteresDetalle }}/1000</span>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label class="control-label font-size-14" for="pentrega"
              >Porcentaje de entrega <span>*</span>:</label
            >
            <input
              type="number"
              class="form-control"
              placeholder="Porcentaje de entrega"
              id="pentrega"
              name="pentrega"
              min="0"
              max="100"
              formControlName="porcentajeEntrega"
            />
            <span class="porcentajeEntrega">%</span>
          </div>
          <div class="form-group col-md-6">
            <label class="control-label font-size-14" for="pvalidacion"
              >Porcentaje de validación <span>*</span>:</label
            >
            <input
              type="number"
              class="form-control"
              placeholder="Porcentaje de validación"
              id="pvalidacion"
              name="pvalidacion"
              formControlName="porcentajeValidacion"
              min="0"
              max="100"
            />
            <span class="porcentajeValidacion">%</span>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-danger btn-sm"
          data-dismiss="modal"
          (click)="close()"
        >
          Cancelar
        </button>
        <button type="button" class="btn btn-primary btn-sm"
        [disabled]="this.form.invalid"
        (click)="guardarAcuerdo()">Aceptar</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
