<div class="modal fade bd-example-modal-lg" id="modalVerComentarioCancelacion">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" #closeModal data-dismiss="modal">
          <span aria-hidden="true" style="color: #ffffff !important">
            &times;
          </span>
        </button>
        <h4 class="modal-title">
          <img
            src="./assets/images/icono_acuerdo.png"
            alt="Boton consulta"
            class="img-edit"
          />
          Comentario de cancelacion de acuerdo
        </h4>
      </div>
      <div class="modal-body" >
        <div class="row">
          <p style="text-align: justify; font-size: 14px;">
            {{this.comentario}}
          </p>
          
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-primary btn"
          data-dismiss="modal"
          (click)="close()"
        >
          Cerrar
        </button>
       
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
