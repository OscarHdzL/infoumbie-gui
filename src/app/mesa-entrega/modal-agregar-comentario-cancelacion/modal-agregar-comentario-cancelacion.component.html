<div class="modal fade bd-example-modal-lg" id="modalNuevoComentarioCancelacion">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" #closeModal data-dismiss="modal">
          <span aria-hidden="true" style="color: #ffffff !important">
            &times;
          </span>
        </button>
        <h4 class="modal-title">
          <img
            src="./assets/images/icono_acuerdo.png"
            alt="Boton consulta"
            class="img-edit"
          />
          Cancelar acuerdo
        </h4>
      </div>
      <div class="modal-body" [formGroup]="form">
        <div class="row">
          <p style="text-align: center; font-weight: bold;">¿Deseas cancelar el acuerdo selecccionado?</p>
          <p style="text-align: center;">Esta acción es irreversible y será necesario agregar un nuevo acuerdo</p>
        </div>
       
        <div class="row">
          <div class="form-group col-md-12">
            <label class="control-label font-size-14" for="comentario"
              >Comentario de cancelación <span>*</span>:</label
            >
            <textarea
              class="form-control"
              placeholder="Ingresa el detalle"
              rows="6"
              id="comentario"
              name="comentario"
              formControlName="comentario"
              maxlength="1000"
            ></textarea>
            <span class="contadorDetalle">{{ this.contadorCaracteresComentario}}/1000</span>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-danger btn-sm"
          data-dismiss="modal"
          (click)="close()"
        >
          Cancelar
        </button>
        <button type="button" class="btn btn-primary btn-sm"
        [disabled]="this.form.invalid"
        (click)="guardarComentario()">Aceptar</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
