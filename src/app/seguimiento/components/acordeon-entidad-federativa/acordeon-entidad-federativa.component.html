<div class="accordion">
  <div class="titulos">
    <mat-card-title>{{ title }}</mat-card-title>
  </div>
  <div class="acciones">
      <app-toggle-switch nombreComponente="COMP_ENTIDAD_FEDERATIVA" permiso="HAB_ENT_FED"></app-toggle-switch>
    <img
      [src]="
        open
          ? './assets/images/icono_flecha_arriba.svg'
          : './assets/images/icono_flecha_abajo.svg'
      "
      style="width: 22px; height: 13px; margin-left: 30px"
      (click)="show()"
    />
  </div>
</div>
<div *ngIf="open">
  <ng-content></ng-content>
</div>
