<div class="modal fade" [id]="identificador">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <img
            src="./assets/images/icono_atencion.svg"
            alt="Icono alaerta"
          />
          <h4 class="modal-title">{{ titulo }}</h4>
        </div>
        <div class="modal-body">
          <p>
            {{ descripcion }}
          </p>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-danger"
            data-dismiss="modal"
          >
            {{ tituloBotonCancelar }}
          </button>
          <button
            type="button"
            class="btn btn-primary"
            (click)="cancelado()"
          >
            {{ tituloBotonAceptar }}
          </button>
        </div>
      </div>
    </div>
  </div>
